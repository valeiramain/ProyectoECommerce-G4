<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto grupal de E-Commerce para fin de Modulo 1">
    <meta name="author" content="Jose Romero - Luciana Ruiz - Valentina Iramain">
    <meta name="keywwords" content="ecommerce, venta online">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto de E-Commerce</title>
</head>

<body>
    <header></header>
    <main>

        <section class="container my-4">
            <h1 class="text-center mb-4 tituloCarrito">Detalle de Carrito</h1>
            <article class="row">
                <div class="col-12 col-md-6 mb-3">
                    <img src="../img/fotoCarritoCompras.jpeg" class="img-fluid w-100" alt="foto carrito de compras">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Talle</th>
                                <th scope="col">Color</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Air Jordan 1 Mid</td>
                                <td>42</td>
                                <td>Azul</td>
                                <td>249.999,00</td>
                                <td><button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button></td>
                            </tr>
                            <tr>
                                <td>Adidas Duromo SL 2</td>
                                <td>40</td>
                                <td>Gris</td>
                                <td>129.999,00</td>
                                <td><button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button></td>
                            </tr>
                            <tr>
                                <td>Converse All Star</td>
                                <td>34</td>
                                <td>Rojo</td>
                                <td>118.999,00</td>
                                <td><button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>


                    <article class="container bg-light-subtle py-3 my-4 rounded">
                        <div class="d-flex justify-content-between">
                            <P class="lead text-warning d-inline-block align-item-center mb-0">¡Quiero Bolsa!</P>
                            <button class="btn btn-secondary" type="button">Agegar Bolsa</button>
                        </div>
                    </article>

                    <article class="container bg-light py-3 mb-3 rounded ">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-bus-front"></i></i></span>
                            <input type="text" class="form-control me-3" id="codigoPostal"
                                placeholder="Introducí tu CP...">
                            <button class="btn btn-secondary" type="button">Calcular Envío</button>
                        </div>
                    </article>

                    <article>
                        <!-- <a href="#" class="mb-3">Ver Detalle</a> -->
                        
                        <div class="d-flex justify-content-between mb-3 py-3 px-3 text-dark rounded fondoCarrito">
                            <h4 class="fw-semibold">TOTAL:</h4>
                            <h4 class="fw-semibold">$498.997,00</h4>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="./detalleCategoriaHombres.html" class="btn btn-secondary">Seguir Comprando</a>
                            <a href="./error404.html" class="btn btn-primary">Finalizar Compra</a>
                        </div>
                    </article>    
                </div>
            </article>
            </div>
            </article>

        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
