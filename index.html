<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Proyecto grupal de E-Commerce para fin de Modulo 1"
    />
    <meta
      name="author"
      content="Jose Romero - Luciana Ruiz - Estefanía Cabello - Valentina Iramain"
    />
    <meta name="keywwords" content="ecommerce, venta online" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Proyecto de E-Commerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg BGnavbar p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-light fontFamilyMarca marcadepagina" href="./index.html">Rollingshoes</a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link active text-light" aria-current="page" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item d-flex align-items-center text-center">
                <a class="nav-link text-light" href="#">Acerca de nosotros</a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link text-light " href="#">Contacto</a>
              </li>
              <li class="nav-item dropdown d-flex align-items-center">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu border border-dark bg-light">
                  <li><a class="dropdown-item listadenav" href="#">Zapatilla de hombre</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item listadenav" href="#">Zapatilla de mujer</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item listadenav" href="#">Zapatilla de Niño</a></li>
                </ul>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="¿Que buscas?"
                aria-label="Search"
                minlength="5"
                maxlength="30"
              />
              <button class="btn border border-light btn-outline-primary me-5 text-light" type="submit">
                Buscar
              </button>
            </form>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn border border-light text-light btn-outline-primary "
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Ingresar
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="loginModal"
              tabindex="-1"
              aria-labelledby="loginModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">
                      Modal title
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn border border-light mx-1 my-2 btn-outline-primary">
              <a href="" class="text-light p-2"
                ><i class="bi bi-cart-fill"></i
              ></a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
